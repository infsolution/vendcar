{% extends "store/base.html" %}
{% block body %}
<h1>Cadastre-se </h1>
{% if error_msg %}
<div class="alert alert-danger" role="alert">
 {{ error_msg }}
</div>
{% endif %}

<form action="{% url 'cadastro' %}" class="form-group" method="POST">
{% csrf_token %}
<div class="form-group">
	<div class="col-md-12">
	<label>Username</label>
	{{ form.username }}
	{{ form.username.error }}
	</div>
</div>
<div class="form-group">
	<div class="col-md-12">
	<label>Email</label>
	{{ form.email }}
	{{ form.email.error }}
	</div>
</div>
<div class="form-group">
	<div class="col-md-12">
	<label>Senha</label>
	<input type="password" name="password_um" class="form-control" maxlength="128" required id="id_password">
	</div>
</div>
<div class="form-group">
	<div class="col-md-12">
	<label>Confirme a Senha</label>
	{{ form.password }}
	{{ form.password.error }}
	</div>
</div>
<div class="form-group">
	<div class="col-md-12">
	<button class="btn btn-lg btn-primary btn-block form-control" type="subimit">Cadastrar</button>
	</div>
</div>
</form>
{% endblock %}
