{% extends "store/base.html" %}
{% block body %}

<div class="container">
	{% if error_login %}
		<div class="alert alert-danger" role="alert">
		 {{ error_login }}
		</div>
	{% endif %}
	<form class="form-group" action="{% url 'login' %}"  method="POST">
		<div class="form-group">
			<div class="col-md-12">
				<h2 class="form-signin-heading">Entre</h2>
			</div>
		</div>
		{% csrf_token %}
		<div class="form-group">
			<div class="col-md-12">
				<input type="text" name="username" class="form-control" required placeholder="Usuario">
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-12">
				<input type="password" name="password" class="form-control" required placeholder="Senha">
			</div>
		</div>
		<div class="col-md-12">
		<button class="btn btn-lg btn-primary btn-block" type="subimit">sig in</button>
		</div>
	</form>
</div>
{% endblock %}
