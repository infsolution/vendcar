{% extends "store/base.html" %}

{% block body %}

<div class="album py-5 bg-light">
<div class="container">
<div class="row">
{% if user.meus_carros.all %}
{% for carro in user.meus_carros.all %}
  <div class="col-md-4">
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" src="{{carro.foto}}" alt="{{carro.modelo}}">
      <div class="card-body">
        <p class="card-text">{{ carro.descricao }}.</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <a class="btn btn-primary btn-lg" href="{% url 'detalhes' carro.id %}">
              Detalhes
            </a>
            <a class="btn btn-success btn-lg" href="{% url 'editar' carro.id %}">
            Editar
            </a>
          </div>
          <small class="text-muted">9 mins</small>
        </div>
      </div>
    </div>
  </div>  
{% endfor %}  
{% else %}
<span>Você não tem carros cadastrados.</span>
{% endif %}
</div>
</div>
</div>


{% endblock %}
